version: '3.8'
services:
  web-profile-fe:
    restart: always
    build: .
    container_name: web-profile-fe
    ports:
      - 3000:3000
    networks:
      - app
    environment:
      - NEXT_PUBLIC_STRAPI_API_URL=${NEXT_PUBLIC_STRAPI_API_URL}
      - NEXT_PUBLIC_GOOGLE_ANALYTICS=${NEXT_PUBLIC_GOOGLE_ANALYTICS}
      - NEXT_PUBLIC_STRAPI_API_TOKEN=${NEXT_PUBLIC_STRAPI_API_TOKEN}
      - NEXT_PUBLIC_SEARCH_URL=${NEXT_PUBLIC_SEARCH_URL}
      - NEXT_PUBLIC_SEARCH_KEY=${NEXT_PUBLIC_SEARCH_KEY}
networks:
  app:
    driver: bridge